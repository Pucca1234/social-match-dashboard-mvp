name: Data Validation

on:
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  validate-weekly-agg-mv:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      MV_VALIDATE_WEEKS: "8"
      MV_VALIDATE_EPSILON: "0.000001"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Verify required secrets
        run: |
          if [ -z "${SUPABASE_URL}" ]; then
            echo "Missing secret: SUPABASE_URL"
            exit 1
          fi
          if [ -z "${SUPABASE_SERVICE_ROLE_KEY}" ]; then
            echo "Missing secret: SUPABASE_SERVICE_ROLE_KEY"
            exit 1
          fi

      - name: Install dependencies
        run: npm ci

      - name: Validate MV against source
        run: npm run data:validate-mv
